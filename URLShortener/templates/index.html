{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Shorten Your URL</h3>
            </div>
            <div class="card-body">
                <form action="{{url_for('shorten_url')}}" method="POST">
                    <div class="mb-3">
                        <label for="url" class="form-label">Enter your long URL:</label>
                        <input type="url" class="form-control" id="url" name="url"
                            placeholder="https://example.com/very-long-url" required />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Shorten URL</button>
                </form>

                {% if short_url %}
                <div class="mt-4 p-3 bg-light rounded">
                    <h5>Your shortended URL:</h5>
                    <div class="input-group">
                        <input type="text" name="short-url" value="{{short_url}}" id="short-url" class="form-control"
                            readonly />
                        <button class="btn btn-outline-secondary" type="button"
                            onclick="copyToClipboard()">Copy</button>
                    </div>
                    <small class="text-muted">Original: {{original_url}}</small>
                    <div class="mt-2">
                        <a href="{{url_for('url_stats', short_code=short_url.split('/')[-1])}}"
                            class="btn btn-sm btn-info">View Stats</a>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
